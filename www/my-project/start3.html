<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>my-project</title>
	</head>
	<body>
		<div id="app-7">
			<ol>
				<todo-item
					v-for="item in groceryList"
					v-bind:todo="item"
					v-bind:key="item.id">
				</todo-item>
			</ol>
		</div>
	</body>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	
<script>
	Vue.component('todo-item', {
		props: ['todo'],
		template: '<li>{{ todo.text }}</li>'
	});

	var app = new Vue({
		el: '#app-7',
		data:{
			groceryList:[
				{ id: 0, text: 'vegetables'},
				{ id: 2, text: 'Cheese'},
				{ id: 1, text: 'Whatever else humans are supposed to eat'},
			]
		}
	});
</script>

</html>
